server:
  port: 8004

spring:
  application:
    name: codeworld-cloud-auth
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        register-enabled: true
        weight: 1
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        url: http://localhost:10000

#ribbon:
