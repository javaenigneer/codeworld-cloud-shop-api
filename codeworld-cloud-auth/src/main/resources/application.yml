codeworld:
  jwt:
    secret: codeworld@Login(Auth}*^31)&codeworld% # 用于生存rsa公钥和私钥的密文,越复杂越好
    pubKeyPath: D:\\temp\\rsa\\rsa.pub # 公钥地址
    priKeyPath: D:\\temp\\rsa\\rsa.pri # 私钥地址
    expire: 60   # 过期时间,单位分钟,时间为一周
    cookieMaxAge: 180000
    cookieName: token
management: # 开放端点用于SpringBoot Admin监控
  endpoints:
    web:
      exposure:
        include: '*'
